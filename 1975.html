<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>1975</title>
    <link rel='stylesheet' type="text/css" href='https://dpalme.github.io/Peoria/css/peoria-0-4-4.css'>
    <link rel="stylesheet" type="text/css" href="color-pallete.css">
</head>

<body class="night">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="center-a">
    </svg>

    <div class="center-a container col-12">
        <h1 class="col-h text-r">1</h1>
        <h1 class="col-h">9</h1>
        <h1 class="col-h text-r">7</h1>
        <h1 class="col-h">5</h1>
    </div>

    <script>
        const main = document.querySelector("svg")
        main.setAttribute("viewBox", "0 0 " + window.innerWidth + " " + window.innerHeight);
        const x_circles = 20;
        const y_circles = 20;
        const x_spacing = window.innerWidth / x_circles;
        const y_spacing = window.innerHeight / y_circles;

        const radius = x_spacing/4;
        let theta = 0;
        let circles = [];

        for(var x = 0; x <= x_circles; x++){
            for(var y = 0; y <= y_circles; y++){
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute("cx", x * x_spacing);
                circle.setAttribute("cy", y * y_spacing);
                circle.setAttribute("r", radius);
                circle.setAttribute("fill", "var(--black)");
                circle.style = "transform-origin: center; transform-box: fill-box";
                circles.push(circle);
                main.appendChild(circle);
            }
        }

        animate();

        function animate() {
            requestAnimationFrame(animate);
            theta += 0.5;
            scale = Math.cos(theta) + 1;
            circles.forEach(circle => {
                circle.setAttribute('transform', 'scale(' + scale + ')');
            })
        }
    </script>
</body>

</html>
