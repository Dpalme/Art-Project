<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BASA</title>
  <link rel="stylesheet" href="https://dpalme.github.io/Peoria/css/peoria-0-4-4.css">
  <link rel="stylesheet" href="color-pallete.css">
</head>

<body class="green-bg">
  <div>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="center-a"
      style="width: 95%; height: 95%;">
      <circle cx="50" cy="50" r="50" fill="var(--black)"></circle>
      <g id="svg-group" style="transform-origin: center; transform-box: fill-box"></g>
    </svg>
    <div class="center-a col-12 text-c white">
      <h1 class="col-q">B</h1>
      <h1 class="col-q">A</h1>
      <h1 class="col-q">S</h1>
      <h1 class="col-q">A</h1>
    </div>
  </div>

  <script>
    svg = document.querySelector('svg');
    svgg = document.getElementById('svg-group');
    aristas = 360;
    Puntos = [];
    r = 50;
    lines = [];
    d = 360 / aristas;
    for (n = 1; n < aristas + 1; n++) {
      angle = (Math.PI / 180) * (d*n);
      Puntos.push([r + r * Math.cos(angle),r + r * Math.sin(angle)]);
    }

    function createLines() {
      for (var n = 0; n < aristas * 2; n++) {
        newLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        newLine.setAttribute("stroke", "var(--green)")
        newLine.setAttribute("stroke-width", ".05")
        newLine.setAttribute("mask", "url(#mask)")
        svgg.appendChild(newLine);
        lines.push(newLine);
      }
    }

    function drawLines() {
      for (line in lines) {
        var i = Puntos[Math.floor(Math.random() * Puntos.length)];
        var i1 = Puntos[Math.floor(Math.random() * Puntos.length)];
        lines[line].setAttribute('x1', i[0] + "");
        lines[line].setAttribute('y1', i[1] + "");
        lines[line].setAttribute('x2', i1[0] + "");
        lines[line].setAttribute('y2', i1[1] + "");
      }
    }
    
    var theta = 0;

    createLines();
    drawLines();
    animate();

    function animate() {
        requestAnimationFrame(animate);
        theta += 0.1;
        svgg.setAttribute('transform', 'rotate(' + theta + ')');
    }
  </script>
</body>

</html>
