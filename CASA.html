<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>CASA</title>
  <link rel='stylesheet' href='https://dpalme.github.io/Peoria/css/peoria-0-4-3.css'>
  <link rel="stylesheet" href="color-pallete.css">
</head>

<body class="mid-white-bg">
  <div>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="center-a"
      style="width: 95%; height: 95%;">
      <circle cx="50" cy="50" r="50" stroke-width="3" fill="var(--red)"></circle>
      <clipPath id="mask">
        <circle cx="50" cy="50" r="50"></circle>
      </clipPath>
    </svg>
    <div class="center-a container col-12 text-c black">
      <h1 class="col-3">E</h1>
      <h1 class="col-3">S</h1>
      <h1 class="col-3">-</h1>
      <h1 class="col-3">3</h1>
    </div>
  </div>

  <script>
    svg = document.querySelector('svg');
    aristas = 60;
    Puntos = [];
    r = 75;
    lines = [];
    let i1;
    d = 360 / aristas;
    distance = 1.01;
    for (n = 1; n < aristas + 1; n++) {
      angle = (Math.PI / 180) * (d * n);
      Puntos.push([50 + r * Math.cos(angle), 50 + r * Math.sin(angle)]);
    }

    function createLines() {
      for (var n = 0; n < aristas * 3; n++) {
        newLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        newLine.setAttribute("stroke", "var(--mid-white)")
        newLine.setAttribute("stroke-width", ".3")
        newLine.setAttribute("clip-path", "url(#mask)")
        svg.appendChild(newLine);
        lines.push(newLine);
      }
    }

    function drawLines() {
      for (line in lines) {
        var i = Puntos[line];
        i1 = Puntos[(line + Math.floor(aristas / 4.2)) % aristas];
        lines[line].setAttribute('x1', i[0] + "");
        lines[line].setAttribute('y1', i[1] + "");
        lines[line].setAttribute('x2', i1[0] + "");
        lines[line].setAttribute('y2', i1[1] + "");
      }
    }

    createLines();
    drawLines();
    //setInterval(drawLines, 100);
  </script>
</body>

</html>
