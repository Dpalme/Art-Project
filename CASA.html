<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>CASA</title>
  <link rel='stylesheet' href='https://dpalme.github.io/Peoria/css/peoria-0-4-4.css'>
  <link rel="stylesheet" href="color-pallete.css">

  <script src='https://dpalmer.in/Peoria/peoria_2.js'></script>
</head>

<body class="green-bg">
  <div class="center-a container col-12 text-c black">
    <h1 class="col-q">C</h1>
    <h1 class="col-q">A</h1>
    <h1 class="col-q">S</h1>
    <h1 class="col-q">A</h1>
  </div>

  <script type="module">
    import * as THREE from './three.module.js';

    let camera, scene, renderer, container, torus;
    let theta = 0;

    const radius = 500;
    const frustumSize = 50;

    init();
    animate();

    function init() {
      if (window.innerHeight < window.innerWidth){
        container = object({type: "div", class: "overflow-h center-a back", style: "height: 75%; width: 75vh; border-radius: 50%"});
      } else {
        container = object({type: "div", class: "overflow-h center-a back", style: "width: 75%; height: 75vw; border-radius: 50%"});
      }
      document.body.appendChild(container);

      const aspect = window.innerWidth / window.innerHeight;
      camera = new THREE.PerspectiveCamera(20.1, window.innerWidth / window.innerHeight, 10, 100);
      camera.filmGauge = 80;
      camera.position.z = 100;

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xD69CAD);

      const geometry = new THREE.BoxBufferGeometry(36, 36, 36)
      torus = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({color: 0xB87B51}));
      torus.position.x = -5;
      torus.position.y = -5;
      torus.position.z = -5;
      scene.add(torus);
      camera.lookAt(0, 0, 0);
      
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      const aspect = window.innerWidth / window.innerHeight;
      camera.left = -frustumSize * aspect / 2;
      camera.right = frustumSize * aspect / 2;
      camera.top = frustumSize / 2;
      camera.bottom = -frustumSize / 2;

      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      theta += 0.04;
      var angle = THREE.MathUtils.degToRad(theta);
      torus.rotation.x = 10 * Math.sin(angle);
      torus.rotation.y = -20 * Math.sin(angle);
      torus.rotation.z = -10 * Math.cos(angle);
      camera.updateMatrixWorld();

      renderer.render(scene, camera);
    }
</script>
</body>

</html>
