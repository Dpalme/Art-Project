<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>ARTE</title>

    <link rel='stylesheet' href='https://dpalmer.in/Peoria/css/peoria-0-4-4.css'>
    <script src='https://dpalmer.in/Peoria/peoria_2.js'></script>
    <style>
        canvas {
            position: fixed;
        }
    </style>
</head>

<body>
    <div class="fullscreen fixed front">
        <div class="center-a w-f front text-c red" style="opacity: 1;">
            <h1 class="title-1 col-h" style="line-height: 50vh;">A</h1>
            <h1 class="title-1 col-h" style="line-height: 50vh;">R</h1>
            <h1 class="title-1 col-h" style="line-height: 50vh;">T</h1>
            <h1 class="title-1 col-h" style="line-height: 50vh;">E</h1>
        </div>
    </div>

    <script type="module">
        import * as THREE from './three.module.js';
        
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const frustumSize = 1000;
        const aspect = window.innerWidth / window.innerHeight;
        const camera = new THREE.OrthographicCamera(frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 450, 550);
        camera.position.set(0, 0, 1000);
        camera.lookAt( 0, 0, 0 );

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xEFE6DF);
        var theta = 0;

        // Sphere points
        var points = [];
        const radius = 550;
        const segments = 100;
        const radians = 2 * Math.PI;
        const numberOfLines = 1000;

        for (let iy = 0; iy <= segments; iy ++) {
            const v = iy / segments;
            for (let ix = 0; ix <= segments; ix ++) {
                const u = ix / segments;

                const x = -radius * Math.cos(u * radians) * Math.sin(v * radians);
                const y = radius * Math.cos(v * radians);
                const z = radius * Math.sin(u * radians) * Math.sin(v * radians);
                points.push(new THREE.Vector3(x, y, z));
            }
        }

        const materials = [new THREE.LineBasicMaterial({color: 0xFFAA1B}),
                           new THREE.LineBasicMaterial({color: 0xF4254F}),
                           new THREE.LineBasicMaterial({color: 0x5056EC}),
                           new THREE.LineBasicMaterial({color: 0x40427F})];
        for (var i = 0; i < numberOfLines + 1; i++) {
            const point1 = points[Math.random() * points.length << 0];
            const point2 = points[Math.random() * points.length << 0];
            scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([point1, point2]), materials[Math.random() * materials.length << 0]));
        }

        window.addEventListener('resize', onWindowResize, false);

        animate();

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;

            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }
        
        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            theta += 0.1;
            var angle = THREE.MathUtils.degToRad(theta);
            camera.position.x = 100 * Math.sin(angle);
            camera.position.z = 100 * Math.cos(angle);
            camera.lookAt(0, 0, 0);
            camera.updateMatrixWorld();

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
